<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Test DF-Messenger</title>

  <!-- Load the messenger library -->
  <link
    rel="stylesheet"
    href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css"
  />
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
</head>
<body>
  <!-- Barebones widget -->
  <df-messenger
    id="bot"
    project-id="parent-geenee-dev-445110"
    agent-id="c6b2330d-fb94-4a93-9b2d-c5716ad2de36"
    language-code="en">
  </df-messenger>

  <script>
    console.log("🐣 Test script running");
    const bot = document.getElementById("bot");
    console.log("Element found?", !!bot);

    bot.addEventListener("df-messenger-loaded", () => {
      console.log("✅ df-messenger-loaded fired!");
      console.log("Shadow root present?", !!bot.shadowRoot);
      console.log("Chat element:", bot.shadowRoot.querySelector("df-messenger-chat"));
    });

    // Give it a few seconds
    setTimeout(() => {
      console.warn("⌛️ 5s passed, did you see the loaded event above?");
    }, 5000);
  </script>
</body>
</html>
