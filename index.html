<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="icon" href="https://storage.googleapis.com/pg_logo/parent_genee_logo1.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Parent Genee</h1>
        <p>We're glad to have you here. Explore and enjoy!</p>
        <a href="#" class="btn">Get Started</a>
    </div>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <df-messenger
        project-id="parent-geenee-dev-445110"
        agent-id="c6b2330d-fb94-4a93-9b2d-c5716ad2de36"
        language-code="en"
        chat-title="Parent Genee"
        chat-icon="https://storage.googleapis.com/pg_logo/parent_genee_logo1.png">
    </df-messenger>
    <script>
        window.addEventListener('dfMessengerLoaded', function(event) {
            const dfMessenger = document.querySelector('df-messenger');
            const shadowRoot = dfMessenger.shadowRoot;

            // Create a new <style> element
            const style = document.createElement('style');
            style.textContent = `
                .df-titlebar {
                    display: flex;
                    align-items: center;
                }
                .df-title::before {
                    content: '';
                    display: inline-block;
                    width: 30px;
                    height: 30px;
                    margin-right: 10px;
                    background: url('https://storage.googleapis.com/pg_logo/parent_genee_logo1.png') no-repeat center center;
                    background-size: contain;
                }
            `;
            shadowRoot.appendChild(style);

            const titleBar = shadowRoot.querySelector('.df-titlebar');
            const title = titleBar.querySelector('.df-title');

            // Create an img element for the logo
            const logo = document.createElement('img');
            logo.src = 'https://storage.googleapis.com/pg_logo/parent_genee_logo1.png';
            logo.alt = 'Parent Genee Logo';
            logo.style.width = '30px';
            logo.style.height = '30px';
            logo.style.marginRight = '10px';

            // Insert the logo before the title text
            if (title) {
                title.insertBefore(logo, title.firstChild);
            }
        });
    </script>
    <style>
        df-messenger {
            z-index: 999;
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: Arial;
            --df-messenger-chat-background: #C6DAFC;
            --df-messenger-message-user-background: #FFFFFF;
            --df-messenger-message-bot-background: #fff;
            bottom: 16px;
            right: 16px;
        }
    </style>
</body>
</html>
