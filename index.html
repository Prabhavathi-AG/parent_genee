<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Parent Geenee</title>
    <link rel="icon" href="https://storage.googleapis.com/ui-images-pg/parent_genee_logo1.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        df-messenger {
            z-index: 999;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- Dialogflow Chatbot Widget -->
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    
    <df-messenger
        id="chatbot"
        project-id="parent-geenee-dev-445110"
        agent-id="c6b2330d-fb94-4a93-9b2d-c5716ad2de36"
        language-code="en"
        max-query-length="-1"
        allow-feedback="all">
        <df-messenger-chat-bubble
            chat-title="Parent Geenee"
            bot-actor-image="https://storage.googleapis.com/ui-images-pg/chatbot-agent.png"
            user-actor-image="https://storage.googleapis.com/ui-images-pg/chatbot_user.png"
            chat-title-icon="https://storage.googleapis.com/ui-images-pg/parent_genee_logo1.png"
            chat-icon="https://storage.googleapis.com/ui-images-pg/parent_genee_logo1.png"
            allow-fullscreen="always">
        </df-messenger-chat-bubble>
    </df-messenger>

    <script>
        // Function to extract the email from the URL
        function getEmailFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('email'); // Returns the email value or null if not found
        }

        // Function to pass the email to Dialogflow
        function passEmailToDialogflow(email) {
            const dfMessenger = document.querySelector("df-messenger");

            if (dfMessenger) {
                // Set the user email in Dialogflow
                dfMessenger.setUser({
                    email: email
                });

                // Optional: Open the chat window automatically
                const chatBubble = dfMessenger.shadowRoot.querySelector("df-messenger-chat-bubble");
                if (chatBubble) {
                    chatBubble.dispatchEvent(new Event("click")); // Simulate a click to open the chat
                }
            }
        }

        // On page load, capture the email and pass it to Dialogflow
        window.addEventListener("load", function () {
            const email = getEmailFromURL(); // Extract email from URL

            if (email) {
                console.log("Captured email:", email); // Log the email for debugging
                passEmailToDialogflow(email); // Pass the email to Dialogflow
            } else {
                console.log("No email found in the URL.");
            }
        });
    </script>
</body>
</html>
